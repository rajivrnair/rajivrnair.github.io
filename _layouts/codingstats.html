<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="icon" type="image/x-icon" href="{{ " /favicon.ico " | prepend:site.baseurl }}" />
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <!-- c3 Charts-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.14/c3.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.14/c3.css">
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body>
  <div class="wrapper">
    <section>
      {{ content }}
    </section>
  </div>
  <script src="{{ " /public/javascripts/jquery.min.js " | prepend:site.baseurl }}"></script>
  <script src="{{ " /public/javascripts/bootstrap.min.js " | prepend:site.baseurl }}"></script>
  <script type="text/javascript">
    var barChart = c3.generate({
      bindto: d3.select('.barChart'),
      data: {
        columns: [
          ['Java', 60],
          ['Bash', 5],
          ['Javascript', 25],
          ['Ruby', 10],
        ],
        type: 'bar',
      },
      bar: {
        width: {
          ratio: 0.5 // this makes bar width 50% of length between ticks
        }
      },
      axis: {
        rotated: true
      },
      title: {
        text: 'Languages/Tools used this week',
        color: '#EC4E3B'
      },
      zoom: {
        enabled: false
      }
    });

    var areaChart = c3.generate({
      bindto: d3.select('.areaChart'),
      data: {
        columns: [
          ['week', 3, 6, 4, 2, 5, 8],
        ],
        types: {
          week: 'area-spline'
        }
      },
      title: {
        text: 'Time spent coding per-day last week'
      },
    });

    var gaugeChart = c3.generate({
      bindto: d3.select('.gaugeChart'),
      data: {
        columns: [
          ['hours', 4.7]
        ],
        type: 'gauge',
      },
      title: {
        text: 'Percentage of weekly target(20 hours)'
      },
      gauge: {
        label: {
          format: function (value, ratio) {
            return value;
          },
          show: true
        },
        min: 0,
        max: 20,
        units: ' hours',
        width: 50 // for adjusting arc thickness
      },
      color: {
        pattern: ['#FF0000', '#F97600', '#F6C600', '#60B044'],
        threshold: {
          values: [5, 10, 15, 20]
        }
      },
      size: {
        height: 180
      }
    });
  </script>
  {% include scripts.html %}
</body>

</html>
