<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

  {% include body_header.html %}

    <div class="content_container">
      <section id="main_content">
        <article class="post">
          <h1 class="post-title">
            {{ page.title }}
            <a href="{{ post_url post.name }}" title="Permalink" class="permalink">&#9875;</a>
          </h1>
          <time datetime="{{ page.date | date_to_xmlschema }}" class="pretty-date">{{ page.date | date_to_string }}</time>
          {{ content }}
          <div id="social">
            <!-- Google+ -->
            <div class="g-plusone" data-size="medium"></div>

            <!-- Twitter -->
            <a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

            <!-- LinkedIn -->
            <script src="//platform.linkedin.com/in.js" type="text/javascript">lang: en_US</script>
            <script type="IN/Share" data-counter="right"></script>
          </div>
        </article>
      </section>
      <div id="side_bar">
        {% include posts.html %}
      </div>
    </div>

    {% if page.comments %}
      <div id="disqus_thread">
        <script type="text/javascript">
        var disqus_shortname = 'rajivnair'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (
          function() {
            var dsq = document.createElement('script');
            dsq.type = 'text/javascript';
            dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0]
              || document.getElementsByTagName('body')[0]).appendChild(dsq);
          }
          )();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      </div>
    {% endif %}

    {% include body_footer.html %}

  </body>
</html>
