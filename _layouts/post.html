<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

  {% include body_header.html %}

    <div class="content_container">
      <section id="main_content">
        <article class="post">
          <h1 class="post-title">{{ page.title }}</h1>
          <time datetime="{{ page.date | date_to_xmlschema }}" id="pretty-date">{{ page.date | date_to_string }}</time>
          {{ content }}
        </article>
      </section>
      <div id="side_bar">
        {% include posts.html %}
      </div>
    </div>

    {% if page.comments %}
      <div id="disqus_thread">
        <script type="text/javascript">
        var disqus_shortname = 'rajivnair'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (
          function() {
            var dsq = document.createElement('script');
            dsq.type = 'text/javascript';
            dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0]
              || document.getElementsByTagName('body')[0]).appendChild(dsq);
          }
          )();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      </div>
    {% endif %}

    {% include body_footer.html %}

  </body>
</html>
